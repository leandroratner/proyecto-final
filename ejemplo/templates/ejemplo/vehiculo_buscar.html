<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
  </head>
  <body>
      <h1>Buscar vehiculo por tipo</h1>
    
      <form action="/panel-vacaciones/buscar" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
      </form>

      {% for vehiculo in lista_vehiculos %}
      <ul>
          <li>Id: {{vehiculo.id}}, Tipo: {{vehiculo.tipo}}, Color: {{vehiculo.color}}, Año del modelo: {{vehiculo.año_modelo}}</li>
      </ul>
      {% endfor %}

  </body>
  </html>
